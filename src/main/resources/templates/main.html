<html
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <title>User Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h1 {
            margin: 30px;
        }

        h4 {
            margin: 15px;
        }

        .tab-wrapper-right {
            margin-left: -15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<!-- БАР -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" sec:authentication="principal.username"></a>
        </li>
    </ul>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" sec:authentication="principal.authorities"></a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<!-- ВКЛАДКИ ЮЗЕРОВ -->
<div class="row" data-widget="tab-slider">
    <div class="col-sm-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class="nav-link active" id="v-pills-home-tab"
               data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">ADMIN</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">USER</a>
        </div>
    </div>
    <div class="col-md-9 tab-wrapper-right">
        <div class="tab-content" id="v-pills-tabContent">
            <!--ВКЛАДКА АДМИНА-->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                 sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <!-- Первая вкладка (активная) -->
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#description">User Table</a>
                    </li>
                    <!-- Вторая вкладка -->
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#characteristics">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="description">
                        <h4>All Users</h4>
                        <table class="table table-hover">
                            <thead class="bg-dark text-white">
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Lastname</td>
                                <td>Email</td>
                                <td>Role</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane" id="characteristics">-->
                        <h4>Add User</h4>
                    </div>
                    <div class="bg-white">
                        <form class="formAddUser">
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label class="col-form-label" for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                           value=""/>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label class="col-form-label" for="lastName">Lastname</label>
                                    <input class="form-control" id="lastName" name="lastName" type="text" value=""/>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label for="userName" class=" label">User Name</label>
                                    <input type="text" class="form-control" id="userName" name="userName" value=""/>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label class="col-form-label" for="email">Email</label>
                                    <input class="form-control" id="email" name="email" type="text" value=""/>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label class="col-form-label" for="password">Password</label>
                                    <input class="form-control" id="password" name="password" type="text" value=""/>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <label class="col-form-label" for="role">Roles</label>
                                    <select style="height: 55px" multiple class="form-control" id="role" name="role"
                                            type="text">
                                        <option value="ROLES_USER">ROLES_USER</option>
                                        <option value="ROLES_ADMIN">ROLES_ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="col-sm-12">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success center-block">Add User</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Modal Edit -->
                <div>
                    <form class="myForm">
                        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Save or Update</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" id="id" name="id" value=""/>
                                        <div class="form-group">
                                            <label for="firstName" class=" label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="lastName">Lastname:</label>
                                            <input class="form-control" id="lastName" name="lastName" type="text"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label for="userName" class=" label">User Name</label>
                                            <input type="text" class="form-control" id="userName" name="userName"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="email">Email:</label>
                                            <input class="form-control" id="email" name="email" type="text"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="password">Password:</label>
                                            <input class="form-control" id="password" name="password" type="text"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="role">Roles</label>
                                            <select style="height: 55px" multiple class="form-control" id="role"
                                                    name="role"
                                                    type="text">
                                                <option value="ROLES_USER">ROLES_USER</option>
                                                <option value="ROLES_ADMIN">ROLES_ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Delete modal -->
                <div>
                    <div id="myModalDelete" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exModalLabel">Delete User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="alert-danger text-dark p-2">Are you sure?</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <a class="btn btn-danger dBtn" href="">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <table class="table table-hover">
                    <thead class="bg-dark text-white">
                    <h4>About User</h4>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<!-- My script -->
<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script src="/static/test.js"></script>
</body>
</html>
